{% extends 'admin.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-lg-6">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-header bg-primary">
            <strong class="card-title" style="color:white;">Add Student Attendance</strong>
        </div>
        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center"></h3>
            </div>

            <form method="post" novalidate="novalidate">
                {% csrf_token %}
                         <div class="form-group">
                                <label>Attendance </label><br><br>
                                <div>
                                    <input type="radio" name="attendance" value="Present" required>Present<br>
                                    <input type="radio" name="attendance" value="Absent" required>Absent
                                </div>
                            </div>
                <button class=" btn btn-info" type="submit">ADD</button>
            </form>
        </div>
    </div>

</div>


{% endblock %}
