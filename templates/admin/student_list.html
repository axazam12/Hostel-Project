{% extends 'admin.html' %}
{% block content %}

<div class="col-lg-10">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">STUDENTS ATTENDANCE OF DATE {% now "jS F Y " %}</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">SINo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Attendance</th>
                </tr>
                </thead>
                <tbody>
                {% for i in student %}
                <tr>


                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td><a href="{% url 'mark' i.user_id  %}">Mark</a>
                    </td>


                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
