{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
<div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">NOTIFICATION VIEW</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
    <tr>
        <th scope="col">SI NO</th>
        <th scope="col">ADDING DATE</th>
        <th scope="col">TIME</th>
        <th scope="col">TO</th>
        <th scope="col">NOTIFICATION</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
    </tr>
                </thead>
                <tbody>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.timestamp}}</td>
        <td>{{i.time}}</td>
        <td>{{i.to}}</td>
        <td>{{i.notification}}</td>
        <td><a class="btn btn-success" href="{% url 'notiupdate' i.id %}">UPDATE</a></td>
        <td><a class="btn btn-danger" href="{% url 'deletenoti' i.id %}">DELETE</a></td>
    </tr>
    {% endfor %}
                </tbody>
</table>
</div>
</div>
</div>

{% endblock %}
