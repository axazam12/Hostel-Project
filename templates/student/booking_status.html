{% extends 'student.html' %}
{% block content %}


<div class="col-lg-8">
    <div class="card">{% for message in messages %}
<div class="alert alert-danger" role="alert">

  {{message}}
    </div>
    {% endfor %}
        <div class="card-header bg-primary">
            <strong class="card-title" style="color:white">BOOKING DETAILS</strong>
        </div>
        <div class="card-body">
            {% for status in status %}
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Name</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.student}}</label>
                    </div>
                </div>
            </div>
                   <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Booked By</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.booked_by}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Date Joining</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.date_of_joining}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Booking Date</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.booking_date}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Status</label>
                    </div>
                    <div class="col-lg-8">

                            {% if status.status == 0 %}
                            <button class="btb btn-danger">Booking Pending</button>
                            {% elif status.status == 2 %}
                             <button class="btn btn-danger"> Room Not Available</button>
                            {% else %}
                            <button class="btn btn-success"> Booking Confirmed</button>
                            {% endif %}


                    </div>
                </div>
            </div>


        </div>

    </div>
    {% if status.status == 0 %}

    {% endif %}
{% endfor %}
</div>

{% endblock %}
